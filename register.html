<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng Ký - Quản Lý Chung Cư</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Đăng Ký</h1>
        </header>

        <div class="content" id="content">
            <form id="registerForm">
                <input
                    type="text"
                    class="form-input"
                    placeholder="Tên Đăng Nhập"
                    required
                />
                <input
                    type="password"
                    class="form-input"
                    placeholder="Mật Khẩu"
                    required
                />
                <input
                    type="password"
                    class="form-input"
                    placeholder="Xác Nhận Mật Khẩu"
                    required
                />
                <button type="submit">
                    <a href="login.html" style="color: #fff">Đăng Ký</a>
                </button>
            </form>
            <p>Đã có tài khoản? <a href="login.html">Đăng Nhập ngay</a></p>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
